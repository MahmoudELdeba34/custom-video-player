<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="container"></div>
   
    <script type="module">
        import VideoPlayer from '../dist/vid.js';
        const player = new VideoPlayer({
            container: 'container',
            sources: [
                "../src/nature.mp4",
                "../src/nature.webm",
                "../src/nature.ogv"
            ],
            skipTime: 10,
            preload: 'metadata',
            autoplay: true,
            muted: false,
            theme: 'pink'
        });
    </script>
     <script src="dist/vid.js"></script>
    
    
    
</body>
</html>
